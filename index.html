<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Area of a Rectangle</h3>
        <div class="row">
            <div>
                <label for="l">L</label>
                <input type="text" id="l" name="l" style="width: 150px">
            </div>
            <div>
                <label for="w">W</label>
                <input type="text" id="w" name="w" style="width: 150px">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const l = document.getElementById('l');
    const w = document.getElementById('w');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    function Area(num1,num2){
         return(num1 * num2);
    }

    calculateButton.addEventListener('click', function(e){
        let length = +l.value;
        let width = +w.value;
        if(!checkIsValid(length) || !checkIsValid(width)){
            ans.textContent = 'Invalid inputs';
            return;
        }
        ans.textContent = Area(length, width);
    });

    clearButton.addEventListener('click', function(e){
        l.value ="";
        w.value ="";
        ans.textContent ="";
    });

    function checkIsValid(num){
        if (isNaN(num)){
            return false;
        }
        return true;
    }
</script>
</body>
</html>
